version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: lampstack-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lampstack
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Milvus Vector Database (standalone)
  milvus:
    image: milvusdb/milvus:latest
    container_name: lampstack-milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    depends_on:
      - etcd
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5

  # etcd (required by Milvus)
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: lampstack-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    volumes:
      - etcd_data:/etcd

  # MinIO (required by Milvus)
  minio:
    image: minio/minio:latest
    container_name: lampstack-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: minio server /minio_data --console-address ":9001"
    volumes:
      - minio_data:/minio_data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Python Agent Service (LangGraph)
  agent-service:
    build:
      context: ./backend/src/services/ingestion
      dockerfile: Dockerfile
    container_name: lampstack-agents
    ports:
      - "8000:8000"
    environment:
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/lampstack
    volumes:
      - ./backend/src/services/ingestion:/app
      - ./backend/src/uploads:/app/uploads
    depends_on:
      - postgres
      - milvus
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  milvus_data:
  etcd_data:
  minio_data:

networks:
  default:
    name: lampstack-network
